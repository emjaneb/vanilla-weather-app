<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieawport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a city.." class="form-control search-input">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                    </div>
                </div>
            </form>

            <div class="current-weather-info">
                <div class="current-overview">
                    <h1 class="city-name">Melbourne</h1>
                    <h5 class="day-time">Wednesday 10:04</h5>
                </div>

                <div class="row">
                    <div class="col-6">
                        <img src="images/cloudy.png" alt="cloudy-icon" id="current-icon">
                        <span class="current-temp">13</span>
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">ºC</a>
                            <span class="divider">|</span>
                            <a href="#" id="fahrenheit-link" class="">ºF</a>
                        </span>
                    </div>


                    <div class="col-6" id="current-forecast-details">
                        <div class="description">Cloudy</div>
                        <ul>
                            <li class="precipitation">Precipitation: 39%</li>
                            <li class="humidity">Humidity: 91%</li>
                            <li class="wind">Wind: 16 km/h</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-2">
                        <div class="forecast-day">Wed</div>
                        <img src="images/partly-sunny-showers.png" alt="partly-sunny-showers" class="forecast-icon">
                        <div class="forecast-temp">
                            <span class="forecast-max">14°</span>
                            <span class="forecast-divider">|</span>
                            <span class="forecast-min">8°</span>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="forecast-day">Thu</div>
                        <img src="images/rain.png" alt="rain" class="forecast-icon">
                        <div class="forecast-temp">
                            <span class="forecast-max">14°</span>
                            <span class="forecast-divider">|</span>
                            <span class="forecast-min">8°</span>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="forecast-day">Fri</div>
                        <div class="forecast-temp">
                            <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                            <span class="forecast-max">14°</span>
                            <span class="forecast-divider">|</span>
                            <span class="forecast-min">8°</span>
                        </div>
                    </div>


                    <div class="col-2">
                        <div class="forecast-day">Sat</div>
                        <div class="forecast-temp">
                            <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                            <div class="forecast-temp">
                                <span class="forecast-max">14°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">8°</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="forecast-day">Sun</div>
                        <div class="forecast-temp">
                            <img src="images/sunny.png" alt="sunny" class="forecast-icon">
                            <div class="forecast-temp">
                                <span class="forecast-max">14°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">8°</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="forecast-day">Mon</div>
                        <div class="forecast-temp">
                            <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                            <span class="forecast-max">14°</span>
                            <span class="forecast-divider">|</span>
                            <span class="forecast-min">8°</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="credit">
                <a href="https://github.com/emjaneb/vanilla-weather-app" class="github-link" target="_blank">Open-source
                    code</a> by <span class="bold">Emma Bartley</span>
            </div>
</body>

<script src="src/index.js"></script>

</html>
