<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieawport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Enter a city.." class="form-control search-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                        <div class="col-3">
                            <input type="button" value="Current" class="btn btn-success w-100"
                                id="current-location-button" />
                        </div>
                    </div>
                </form>

                <div class="current-weather-info">
                    <div class="current-overview">
                        <h1 class="city-name">Melbourne</h1>
                        <div class="day-time">Wednesday 10:04</div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <img src="images/cloudy.png" alt="cloudy-icon" id="current-icon">
                            <span class="current-temp">13</span>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">ºC</a>
                                <span class="divider">|</span>
                                <a href="#" id="fahrenheit-link" class="">ºF</a>
                            </span>
                        </div>


                        <div class="col-6" id="current-forecast-details">
                            <div class="description">Cloudy</div>
                            <ul>
                                <li><span class="details-heading">Precipitation:</span> 39%</li>
                                <li><span class="details-heading">Humidity:</span> 91%</li>
                                <li><span class="details-heading">Wind:</span> 16 km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col-2">
                            <div class="forecast-day">Wed</div>
                            <img src="images/partly-sunny-showers.png" alt="partly-sunny-showers" class="forecast-icon">
                            <div class="forecast-temp">
                                <span class="forecast-max">14°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">8°</span>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="forecast-day">Thu</div>
                            <img src="images/rain.png" alt="rain" class="forecast-icon">
                            <div class="forecast-temp">
                                <span class="forecast-max">16°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">10°</span>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="forecast-day">Fri</div>
                            <div class="forecast-temp">
                                <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                                <span class="forecast-max">14°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">4°</span>
                            </div>
                        </div>


                        <div class="col-2">
                            <div class="forecast-day">Sat</div>
                            <div class="forecast-temp">
                                <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                                <div class="forecast-temp">
                                    <span class="forecast-max">17°</span>
                                    <span class="forecast-divider">|</span>
                                    <span class="forecast-min">6°</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="forecast-day">Sun</div>
                            <div class="forecast-temp">
                                <img src="images/sunny.png" alt="sunny" class="forecast-icon">
                                <div class="forecast-temp">
                                    <span class="forecast-max">19°</span>
                                    <span class="forecast-divider">|</span>
                                    <span class="forecast-min">13°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="forecast-day">Mon</div>
                            <div class="forecast-temp">
                                <img src="images/partly-sunny.png" alt="partly-sunny" class="forecast-icon">
                                <span class="forecast-max">21°</span>
                                <span class="forecast-divider">|</span>
                                <span class="forecast-min">12°</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="credit">
                <a href="https://github.com/emjaneb/vanilla-weather-app" target="_blank">Open-source
                    code</a> by <strong>Emma Bartley</strong>
            </div>
</body>

<script src="src/index.js"></script>

</html>
