<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieawport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>


    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-8">
                            <input type="search" placeholder="Enter a city.." class="form-control search-input"
                                autocomplete="off" id="city-input">
                        </div>
                        <div class="col-4">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>

                <div class="current-weather-info">
                    <div class="current-overview">
                        <h1 class="city-name" id="city"></h1>
                        <div class="date-time-update">Last updated: <span id="date-time"></span></div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="weather-temp">
                                <img src="" alt="weather-icon" id="current-icon">
                                <span id="current-temp"></span>
                                <span class="units">ÂºC</a>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="description" id="description"></div>
                            <div class="current-forecast-details">
                                <ul>
                                    <li><span class="details-heading">Humidity: </span><span id="humidity"></span>%</li>
                                    <li><span class="details-heading">Wind: </span><span id="wind"></span> km/h</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather-forecast" id="forecast">
                </div>
            </div>
            <div class="credit">
                <a href="https://github.com/emjaneb/vanilla-weather-app" target="_blank">Open-source
                    code</a> by <strong>Emma Bartley</strong>
            </div>
</body>

<script src="src/index.js"></script>

</html>
